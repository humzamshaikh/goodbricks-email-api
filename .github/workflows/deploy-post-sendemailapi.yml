name: Deploy post-sendemailapi

on:
  push:
    branches: ['main']
    paths:
      - 'src/lambdas/post-sendemailapi/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_ROLE_TO_ASSUME }}
          aws-region: us-west-2
      - run: npm ci
      - name: Deploy post-sendemailapi
        run: npm run deploy-post-sendemailapi
